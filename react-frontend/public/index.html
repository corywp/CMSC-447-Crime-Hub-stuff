    <!DOCTYPE html>

    <html>
      <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 100%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 500px;
            margin-right: 200px;
            padding: auto;
          }
        </style>
      </head>
      <body>
        <div id="map"></div>

        <script>
          var map;
          function initMap() {

            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 39.2904, lng: -76.6122},
              zoom: 13
            });
            var heatmapData = [
              {location: new google.maps.LatLng(39.2201, -76.6122), weight: 9.8},
              new google.maps.LatLng(39.2201, -76.6122),
              {location: new google.maps.LatLng(39.2909, -76.6232), weight: 9.8},
              {location: new google.maps.LatLng(39.3242, -76.6313), weight: 9.8},
              {location: new google.maps.LatLng(39.2954, -76.6175), weight: 9.8},
              new google.maps.LatLng(39.2954, -76.6175),
              {location: new google.maps.LatLng(39.2542, -76.4325), weight: 9.8},
            ];
          var heatmap = new google.maps.visualization.HeatmapLayer({
            data: heatmapData
          });
          heatmap.setMap(map);
          }

        </script>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=false&key=AIzaSyC35-l6-ZU04_xf6l_mIUcbFPT9lWzhxq0&callback=initMap">
        </script>
      </body>
    </html>


<!--LINE GRAPH -->
<meta charset="utf-8">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
    <script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/3_TwoNumOrdered_comma.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { date : d3.timeParse("%Y-%m-%d")(d.date), value : d.value }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value) })
        )

})

</script>

  </head>
